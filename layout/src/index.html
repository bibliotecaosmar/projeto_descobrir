<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap-reboot.css">

  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

  <title>/Descobrir</title>

<body>
  <div class="container-fluid p-0 m-0">
    <!-- Cover -->
    <div class="background-image m-0 p-0"></div>
  
    <!-- Title -->
    <div class="row">
  
      <div class="col-md-4"></div>
      
      <div class="col-md-4">
      
        <div class="title">/DESCOBRIR</div>
      
      </div>
      
      <div class="col-md-4"></div>
    
    </div>
    
    <!-- Flipped Icons -->
    <div id="FlippedIcons" hidden>0</div>  
    <div id="CurrentBonus" hidden></div>
    
    <!-- Hub-points -->
    <div class="row ml-2">
      
      <div class="col">
  
        <div class="hub">
          <div class="points">
            <span>Pontos: </span>
            <span id="points">0</span>
          </div>
        </div>
  
      </div>
    
    </div>
    
    <!-- Hub-chances -->
    <div class="row ml-2">
    
      <div class="col">
  
        <div class="hub">
          <div class="chances">
            <span>Tentativas: </span>
            <span id="attempt">0</span>
          </div>
        </div>
  
      </div>
    
    </div>
    
    <!-- Hub-level -->
    <div class="row ml-2">
    
      <div class="col">
  
        <div class="hub">
          <div class="level">

          </div>
        </div>
  
      </div>
    
    </div>

    </div>

                </div>
              </div>
            </div>
            <div class="col">
